<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live PDF Viewer</title>
    <script>
        function refreshPDF() {
            var pdf = document.getElementById("livePDF");
            pdf.src = "https://jurvanwijk.github.io/live_image_viewer/T2R_map_v2_0.pdf?timestamp=" + new Date().getTime();
        }

        setInterval(refreshPDF, 3000); // Refresh the PDF every 3 seconds
    </script>
</head>
<body>
    <iframe id="livePDF" src="https://jurvanwijk.github.io/live_image_viewer/T2R_map_v2_0.pdf" style="width: 100%; height: 100vh;" frameborder="0"></iframe>
</body>
</html>
