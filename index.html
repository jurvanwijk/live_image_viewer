<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Viewer</title>
    <script>
        function refreshImage() {
            var img = document.getElementById("liveImage");
            img.src = "https://jurvanwijk.github.io/live_image_viewer/T2R_map.png?timestamp=" + new Date().getTime();
        }

        setInterval(refreshImage, 60000); // Refresh the image every 90 seconds
    </script>
</head>
<body>
    <img id="liveImage" src="https://jurvanwijk.github.io/live_image_viewer/T2R_map.png" style="width: 100%; height: 100vh;" alt="Live Image Viewer">
</body>
</html>
