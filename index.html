<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image Viewer</title>
    <style>
        /* Style the container to center the image and set fixed dimensions */
        .image-container {
            width: 1600px; /* Fixed width */
            height: 1200px; /* Fixed height */
            overflow: hidden; /* Hide overflow */
            margin: 0 auto; /* Center horizontally */
            position: relative; /* Position relative for positioning child */
        }

        /* Style the image to fit within the container */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Adjust image size while preserving aspect ratio */
        }
    </style>
    <script>
        function refreshImage() {
            var img = document.getElementById("liveImage");
            img.src = "https://jurvanwijk.github.io/live_image_viewer/T2R_map.png?timestamp=" + new Date().getTime();
        }

        window.onload = function() {
            refreshImage(); // Initial load with a timestamp
            setInterval(refreshImage, 30000); // Refresh the image every 30 seconds
        };
    </script>
</head>
<body>
    <div class="image-container">
        <img id="liveImage" src="" alt="Live Image Viewer">
    </div>
</body>
</html>
