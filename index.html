<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Image</title>
    <script>
        function refreshImage() {
            var img = document.getElementById("liveImage");
            img.src = "https://jurvanwijk.github.io/live_image_viewer/t2rboard.png?timestamp=" + new Date().getTime();
        }

        setInterval(refreshImage, 3000); // Refresh the image every 30 seconds
    </script>
</head>
<body>
    <img id="liveImage" src="https://jurvanwijk.github.io/live_image_viewer/t2rboard.png" alt="Live Image" style="max-width: 100%; height: auto;">
</body>
</html>
